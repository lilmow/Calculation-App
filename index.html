<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculation App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="light-mode">


  <main>
  <header class="logo">Calculator</header>

      <!-- Header -->
    <div class="container">
      <p class="js-result"></p>

      <section>
        <!-- First row -->
        <div>
          <button onclick="updateCalculation(' ( ')" class="calculator-button">(</button>
          <button onclick="updateCalculation(' ) ')" class="calculator-button">)</button>
          <button onclick="backspace()" class="calculator-button">‚Üê</button>
          <button onclick="clearCalculate()" class="calculator-button">AC</button>
        </div>
        <!-- Second row -->
        <div>
          <button onclick="updateCalculation(' * ')" class="calculator-button">*</button>
          <button onclick="updateCalculation('7')" class="calculator-button">7</button>
          <button onclick="updateCalculation('8')" class="calculator-button">8</button>
          <button onclick="updateCalculation('9')" class="calculator-button">9</button>
        </div>
        <!-- Third row -->
        <div>
          <button onclick="updateCalculation(' - ')" class="calculator-button">-</button>
          <button onclick="updateCalculation('4')" class="calculator-button">4</button>
          <button onclick="updateCalculation('5')" class="calculator-button">5</button>
          <button onclick="updateCalculation('6')" class="calculator-button">6</button>
        </div>
        <!-- Fouth row -->
        <div>
          <button onclick="updateCalculation(' + ')" class="calculator-button">+</button>
          <button onclick="updateCalculation('1')" class="calculator-button">1</button>
          <button onclick="updateCalculation('2')" class="calculator-button">2</button>
          <button onclick="updateCalculation('3')" class="calculator-button">3</button>
        </div>
        <!-- Firth row -->
        <div>
          <button onclick="updateCalculation(' / ')" class="calculator-button">/</button>
          <button onclick="updateCalculation('.')" class="calculator-button">.</button>
          <button onclick="updateCalculation('0')" class="calculator-button">0</button>
          <button onclick="calculateNumber()" class="calculator-button equal-btn">=</button>
        </div>
      </section>
    </div>
  </main> 

  <script src="script.js"></script>
</body>
</html>
